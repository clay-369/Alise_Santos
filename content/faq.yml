faq:
  - question: "Hoe lang duurt de begeleiding?"
    answer: "De begeleiding is flexibel en wordt afgestemd op jouw behoeften. Gemiddeld duurt een begeleidingstraject 12 weken, maar dit kan korter of langer zijn afhankelijk van je situatie."
  - question: "Wat zijn de kosten van de begeleiding?"
    answer: "De kosten worden tijdens het kennismakingsgesprek besproken en zijn afhankelijk van het type begeleiding dat je nodig hebt. We kijken samen naar wat het beste past bij jouw situatie en budget."
  - question: "Waar vinden de sessies plaats?"
    answer: "De sessies kunnen zowel bij jou thuis als online plaatsvinden. We kiezen samen de setting die voor jou het meest comfortabel en praktisch is."
  - question: "Hoe snel kan ik beginnen?"
    answer: "Na het eerste contactmoment plannen we binnen een week een kennismakingsgesprek. Als we beiden een goede match zien, kunnen we meestal binnen 2 weken starten met de begeleiding."
  - question: "Werken jullie ook met verzekeraars samen?"
    answer: "Opvoedkundige begeleiding wordt in de meeste gevallen niet vergoed door verzekeraars. Wel kun je mogelijk gebruik maken van gemeentelijke regelingen. Ik help je graag bij het onderzoeken van de mogelijkheden."
